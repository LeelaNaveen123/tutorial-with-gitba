<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Details Form</title>

</head>  
<body style = "background-color: #63eb8e"> 
    <div class = "container-md" >    
        <h1 class = "display-5"> Employee Details </h1>  
        <hr style = "border-top: 3px double #8c8b8b">     
        <form method="POST" class="post-form" action="." style = "margin-top: 35px; margin-bottom: 50px">  
                {% csrf_token %}  
                {{ form.as_p }}  
                <button type="submit" class="save btn btn-default" style="background-color: blue ;border-color: blue    ;color: white;">submit</button>  
        </form>  
    </div>        
</body>  
</html>
