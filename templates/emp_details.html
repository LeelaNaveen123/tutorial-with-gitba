{% block content %}
  
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  
<canvas id="myChart" width="400" height="400"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: [{%for data in labels%}'{{data}}',{%endfor%}], //loop through data
        datasets: [{
            label: '# of details',
            data: [{%for data in avg%}{{data}},{%endfor%}],
            backgroundColor: [
                        'rgba(255, 99, 132, 0.2)', 
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                    ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
            ],
            borderWidth: 1                    
        }]
    },
    options: {
        responsive: false,  
        //To hover the label and precentage  
        tooltips: {
        enabled: true,
        mode: 'single',
        callbacks: {
            label: function(tooltipItem, data) {
            var allData = data.datasets[tooltipItem.datasetIndex].data;
            var tooltipLabel = data.labels[tooltipItem.index];
            var tooltipData = allData[tooltipItem.index];
            return tooltipLabel + ": " + tooltipData + "%";
            }
        }
        }
  }
});
</script>
  
{% endblock %}
